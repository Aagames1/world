<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Puzzle World</title>

<style>
body {
  background: black;
  color: #16a34a;
  font-family: monospace;
  margin: 0;
  padding: 20px;
}
.panel {
  border: 1px solid #16a34a;
  padding: 16px;
}
.error {
  color: #ff4444;
  border-color: #ff4444;
}
pre {
  white-space: pre-wrap;
  margin: 0;
}
.notice {
  color: #a7f3d0;
}
</style>
</head>
<body>

<div id="app"></div>

<script>
/* ---------- ROUTING ---------- */
if (!location.hash) location.hash = '#/home';
const getPath = () => location.hash.slice(1) || '/home';

/* ---------- STATE ---------- */
let hasFlashlight = false;
let flashlightNoticeShown = false;
let boulderCleared = false;

/* ---------- LOCATIONS ---------- */
const locations = {

"/home": `
  [ HOME ]
   _______
  |       |
  |  BED  |
  |_______|

You wake up alone.

A path leads /outside
`,

"/home/outside": `
  [ OUTSIDE ]
   ğŸŒ²     ğŸŒ²

The air is still.

There's a /farm nearby.
A darker opening leads to a /cave.
`,

"/home/outside/farm": `
  [ FARM ]
   ğŸŒ¾ğŸŒ¾ğŸŒ¾

A /hut sits quietly.
An open /field stretches out.
`,

"/home/outside/farm/hut": `
  [ HUT ]
   _____

Dust coats everything.

A metal /vault rests against the wall.
`,

"/home/outside/farm/hut/vault": `
  [ VAULT ]
  â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ

A 5-letter lock.
`,

"/home/outside/farm/hut/vault/CORNY": `
  [ VAULT OPEN ]
  â–ˆ â–¢ â–¢ â–ˆ

Inside:
Bandages.
A small flashlight.

You take it.
`,

"/home/outside/farm/field": `
  [ FIELD ]
   ğŸŒ½ğŸŒ½ğŸŒ½

A rusted /tractor is parked here.
`,

"/home/outside/farm/field/tractor": `
  [ TRACTOR ]

A note reads:

"Stop being CORNY."
`,

"/home/outside/cave": `
  [ CAVE ]
   â–ˆâ–ˆâ–ˆâ–ˆâ–ˆ

It's dark.
Too dark to move safely.
`,

"/home/outside/cave/flashlight": `
  [ CAVE ]
   â–ˆ ğŸ”¦ â–ˆ

The beam reveals multiple paths.

A rough /wall.
A deep /hole.
A narrow /path.
`,

"/home/outside/cave/flashlight/path": {
  text: `
  [ NARROW PATH ]
  â–ˆâ–ˆâ–ˆâ–ˆâ›”â–ˆâ–ˆâ–ˆâ–ˆ

A massive boulder blocks the way.

Scratched into stone:
"inspect"
`,
  boulder: true
},

"/thewayforward": `
  [ BEYOND ]
   â–ˆ   â–ˆ

The path is open now.

A warning sign reads:
"YOU WERE WARNED"

You may /continue
`,

"/continue": `
  [ END ]

You step forward.

(To be continued)
`
};

/* ---------- RENDER ---------- */
function render() {
  const app = document.getElementById('app');
  app.innerHTML = '';

  const path = getPath();
  const loc = locations[path];
  const panel = document.createElement('div');
  panel.className = 'panel';

  if (!loc) {
    panel.classList.add('error');
    panel.innerHTML = `<pre>
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”“
â”ƒ WRONG PATH   â”ƒ
â”—â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”›

"${path}" does not exist.
</pre>`;
    app.appendChild(panel);
    return;
  }

  if (typeof loc === 'string') {
    panel.innerHTML = `<pre>${loc}</pre>`;
  } else {
    panel.innerHTML = `<pre>${loc.text}</pre>`;

    if (loc.boulder && !boulderCleared) {
      const rock = document.createElement('pre');
      rock.id = 'boulder';
      rock.textContent =
`â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ
â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ
â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ`;
      panel.appendChild(rock);
    }

    if (loc.boulder && boulderCleared) {
      panel.innerHTML += `<pre>\nThe obstruction is gone.\nThere is a /thewayforward</pre>`;
    }
  }

  if (hasFlashlight && flashlightNoticeShown) {
    const note = document.createElement('div');
    note.className = 'notice';
    note.textContent = '/FLASHLIGHT obtained. This could be useful somewhere else.';
    panel.appendChild(note);
  }

  app.appendChild(panel);
}

/* ---------- BOULDER INSPECT PUZZLE ---------- */
const observer = new MutationObserver(() => {
  if (
    getPath().endsWith('/path') &&
    !document.getElementById('boulder') &&
    !boulderCleared
  ) {
    boulderCleared = true;
    render();
  }
});
observer.observe(document.body, { childList: true, subtree: true });

/* ---------- PATH RULES ---------- */
window.addEventListener('hashchange', () => {
  const path = getPath();

  // Flashlight acquisition
  if (path.endsWith('/vault/CORNY') && !hasFlashlight) {
    hasFlashlight = true;
    flashlightNoticeShown = true;
  }

  // Cave restriction
  if (path.includes('/cave/flashlight') && !hasFlashlight) {
    location.hash = '#/home/outside/cave';
    return;
  }

  render();
});

/* ---------- INIT ---------- */
render();
</script>

</body>
</html>
