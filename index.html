<html lang="en">
<head>
<meta charset="UTF-8">
<title>Puzzle World</title>

<style>
body {
  background: black;
  color: #16a34a;
  font-family: monospace;
  padding: 20px;
}
.panel {
  border: 1px solid #16a34a;
  padding: 16px;
}
pre {
  white-space: pre-wrap;
  margin: 0;
}
</style>
</head>
<body>

<div id="app"></div>

<script>
/* ---------- ROUTING ---------- */
if (!location.hash) location.hash = "#/home";
const path = () => location.hash.replace("#","");

/* ---------- RENDER ---------- */
function render() {
  const app = document.getElementById("app");
  app.innerHTML = "";
  const p = path();
  const panel = document.createElement("div");
  panel.className = "panel";

  if (!locations[p]) {
    panel.innerHTML = `<pre>
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”“
â”ƒ WRONG PATH   â”ƒ
â”—â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”›

"${p}" does not exist.
</pre>`;
    app.appendChild(panel);
    return;
  }

  panel.innerHTML = `<pre>${locations[p]}</pre>`;
  app.appendChild(panel);
}

/* ---------- BOULDER INSPECT PUZZLE ---------- */
new MutationObserver(() => {
  if (
    path().endsWith("/path") &&
    !document.querySelector(".boulder-removed") &&
    !document.querySelector("#boulder")
  ) {
    const note = document.createElement("pre");
    note.className = "boulder-removed";
    note.textContent = `
The obstruction is gone.

You notice text etched ahead:
/thewayforward
`;
    document.querySelector(".panel").appendChild(note);
  }
}).observe(document.body, { childList: true, subtree: true });

/* ---------- COOKIE CHECK ---------- */
window.addEventListener("hashchange", () => {
  if (path() === "/terminal/admin") {
    if (document.cookie.includes("auth=admin")) {
      location.hash = "#/end";
      return;
    }
  }
  render();
});

render();
</script>

</body>
</html>
