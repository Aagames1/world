<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Puzzle World</title>

<style>
body {
  background: black;
  color: #16a34a;
  font-family: monospace;
  padding: 20px;
}
.panel {
  border: 1px solid #16a34a;
  padding: 16px;
  max-width: 900px;
}
pre {
  margin: 0;
  white-space: pre-wrap;
}
.hidden {
  display: none;
}
input, button {
  background: black;
  color: #16a34a;
  border: 1px solid #16a34a;
  font-family: monospace;
}
button { cursor: pointer; }
</style>
</head>
<body>

<div id="app"></div>

<script>
/* ---------- ROUTING ---------- */
if (!location.hash) location.hash = '#/home';
const path = () => location.hash.slice(1) || '/home';

/* ---------- LOCATIONS ---------- */
const pages = {

"/home": `
[ HOME ]
 _______
|       |
|  BED  |
|_______|

You wake up alone.

A path leads /outside
`,

"/home/outside": `
[ OUTSIDE ]

To the left: /farm
To the right: /cave
`,

"/home/outside/farm": `
[ FARM ]

There is a /hut
An open /field
`,

"/home/outside/farm/field": `
[ FIELD ]

A broken /tractor
`,

"/home/outside/farm/field/tractor": `
[ TRACTOR ]

"What did the crop say to the other crop?
Stop being CORNY."
`,

"/home/outside/farm/hut": `
[ HUT ]

A locked /vault
`,

"/home/outside/farm/hut/vault": `
[ VAULT ]

A 5-letter lock.
/vault/?????
`,

"/home/outside/farm/hut/vault/CORNY": `
[ VAULT OPEN ]

Inside is a note:

"/FLASHLIGHT"

This could be useful somewhere else.
`,

"/home/outside/cave": `
[ CAVE ]

Too dark to see.
`,

"/home/outside/cave/flashlight": `
[ CAVE LIT ]

A narrow /path
A cracked /wall
A deep /hole
`,

"/home/outside/cave/flashlight/path": `
[ NARROW PATH ]

A massive boulder blocks the way.

Scratched into stone:

"inspect"
`,

"/home/outside/cave/flashlight/path/thewayforward": `
[ BEYOND ]

A sign reads:

"YOU WERE WARNED"

You may /continue
`,

"/home/outside/cave/flashlight/path/thewayforward/continue": `
[ TERMINAL ]
 ┌──────────┐
 │ ACCESS   │
 └──────────┘

> LOGIN REQUIRED
`,

"/home/outside/cave/flashlight/path/thewayforward/continue/root": `
[ ROOT ACCESS ]

SYSTEM UNLOCKED.

A final door waits.
`,

"/home/outside/cave/flashlight/path/thewayforward/continue/root/end": `
[ END ]

You were never meant to escape —
only to understand.

Congratulations.
`
};

/* ---------- RENDER ---------- */
function render() {
  const app = document.getElementById('app');
  app.innerHTML = '';

  const p = path();
  const panel = document.createElement('div');
  panel.className = 'panel';

  if (!pages[p]) {
    panel.innerHTML = `<pre>
┏━━━━━━━━━━━━━━┓
┃ WRONG PATH   ┃
┗━━━━━━━━━━━━━━┛

"${p}" does not exist.
</pre>`;
    app.appendChild(panel);
    return;
  }

  panel.innerHTML = `<pre>${pages[p]}</pre>`;

  /* BOULDER PUZZLE */
  if (p.endsWith('/path')) {
    const rock = document.createElement('pre');
    rock.id = 'boulder';
    rock.textContent =
`████████
████████
████████`;

    const hidden = document.createElement('pre');
    hidden.className = 'hidden';
    hidden.textContent = `
Behind the boulder, scratched faintly:

/thewayforward
`;

    panel.appendChild(rock);
    panel.appendChild(hidden);

    /* REVEAL WHEN BOULDER IS DELETED */
    new MutationObserver(() => {
      if (!document.getElementById('boulder')) {
        hidden.classList.remove('hidden');
      }
    }).observe(panel, { childList: true });
  }

  /* TERMINAL */
  if (p.endsWith('/continue')) {
    const input = document.createElement('input');
    const btn = document.createElement('button');
    btn.textContent = 'LOGIN';

    btn.onclick = () => {
      const v = input.value.toLowerCase();
      if (v.includes("'") || v.includes("or 1=1")) {
        location.hash += '/root';
      } else {
        alert('ACCESS DENIED');
      }
    };

    panel.appendChild(input);
    panel.appendChild(btn);
  }

  app.appendChild(panel);
}

window.addEventListener('hashchange', render);
render();
</script>

</body>
</html>
