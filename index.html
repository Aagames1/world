<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Puzzle World</title>

<style>
  body{
    background:#000;
    color:#16a34a;
    font-family: monospace;
    padding:20px;
    margin:0;
  }
  .panel{
    border:1px solid #16a34a;
    padding:16px;
    max-width:900px;
  }
  pre{
    margin:0;
    white-space:pre-wrap;
  }
  input,button{
    background:#000;
    color:#16a34a;
    border:1px solid #16a34a;
    font-family: monospace;
    padding:4px 8px;
    margin-top:10px;
  }
  button{ cursor:pointer; }
</style>
</head>
<body>

<div id="app"></div>

<script>
/*
  ⚠️ NOTE FOR PLAYERS:
  Looking deeper in the source/DevTools to skip ahead isn't the intended experience.
  The puzzles are meant to be solved step-by-step. Have fun.
*/

/* ---------- ROUTING ---------- */
if (!location.hash) location.hash = '#/home';
const getPath = () => location.hash.slice(1) || '/home';

/* ---------- COOKIE UTILS ---------- */
function getCookie(name) {
  return document.cookie
    .split('; ')
    .find(row => row.startsWith(name + '='))
    ?.split('=')[1];
}

function setCookie(name, value) {
  // Path=/ makes it available on all routes
  document.cookie = `${name}=${value}; path=/`;
}

// Initialize puzzle cookie if missing
if (!getCookie('auth')) {
  setCookie('auth', 'guest');
}

/* ---------- WORLD DATA ---------- */
const pages = {
  "/home": `
[ HOME ]
 _______
|       |
|  BED  |
|_______|

You wake up alone, unsure why you're here.

A path leads /outside

Navigate the world by editing the url. Try visiting /home/outside
`,

  "/home/outside": `
[ OUTSIDE ]

You go outside, but there's no sign of life anywhere.

To your left, a deserted /farm
To your right, a looming /cave
`,

  "/home/outside/farm": `
[ FARM ]

You breath in the fresh air in the farm.

An open /field full of crops awaits.
You also notice a small /hut nearby.
`,

  "/home/outside/farm/field": `
[ FIELD ]

You walk through the crops, still flowing through the winds.
A broken /tractor sits in the middle.
`,

  "/home/outside/farm/field/tractor": `
[ TRACTOR ]

You look around and investigate the tractor. The engine seems to be missing. Inside the tractor, there's a note.
"What did the crop say to the other crop?
Stop being CORNY!"

You're not sure what this could be used for.
`,

  "/home/outside/farm/hut": `
[ HUT ]

There's nothing inside, except for a locked /vault
`,

  "/home/outside/farm/hut/vault": `
[ VAULT ]

A 5-letter lock.
/vault/?????
`,

  "/home/outside/farm/hut/vault/CORNY": `
[ VAULT OPEN ]

You unlocked the vault, inside is some medical gear, and a /FLASHLIGHT

This could be useful somewhere else.
`,

  "/home/outside/cave": `
[ CAVE ]

You approach the cave, but it's too dark to see inside.

Might not be a good idea to come here for now.
`,

  "/home/outside/cave/FLASHLIGHT": `
[ CAVE LIT ]

Using the flashlight, you venture inside the cave. You're not sure why, but it seems to be calling your name.

A narrow /path awaits.
`,

  "/home/outside/cave/FLASHLIGHT/path": `
[ NARROW PATH ]

A massive boulder blocks the way. Attempting to push it leads to no avail.

Scratched into stone, you see a single word:

"inspect"
`,

  "/home/outside/cave/FLASHLIGHT/path/thewayforward": `
[ BEYOND ]

The boulder is gone.

A warning sign reads:

"YOU WERE WARNED"

You may /continue
`,

  "/home/outside/cave/FLASHLIGHT/path/thewayforward/continue": `
[ TERMINAL ]
 ┌──────────┐
 │ ACCESS   │
 └──────────┘

A dusty terminal hums.

> LOGIN REQUIRED
`,

  "/home/outside/cave/FLASHLIGHT/path/thewayforward/continue/root": `
[ ROOT ACCESS ]

SYSTEM UNLOCKED...?

> NOTE: Session data is client-controlled.
`,

  "/home/outside/cave/FLASHLIGHT/path/thewayforward/continue/root/end": `
[ END ]

The door opens, the system shuts down.

You were never meant to escape —
only to understand.

Congratulations, for now...
`
};

/* ---------- RENDER ---------- */
function render(){
  const app = document.getElementById('app');
  app.innerHTML = '';

  const path = getPath();
  const panel = document.createElement('div');
  panel.className = 'panel';

  if (!pages[path]) {
    panel.innerHTML = `<pre>
┏━━━━━━━━━━━━━━┓
┃ WRONG PATH   ┃
┗━━━━━━━━━━━━━━┛

"${path}" does not exist.
</pre>`;
    app.appendChild(panel);
    return;
  }

  panel.innerHTML = `<pre>${pages[path]}</pre>`;

  /* ---------- BOULDER PUZZLE (REVEAL ON DELETE) ---------- */
  if (path.endsWith('/path')) {
    const boulder = document.createElement('pre');
    boulder.id = 'boulder';
    boulder.textContent = `
████████████████████
████████████████████
████████████████████
████████████████████
`;
    panel.appendChild(boulder);

    // Watch for boulder deletion in DevTools.
    const observer = new MutationObserver(() => {
      if (!document.getElementById('boulder')) {
        const reveal = document.createElement('pre');
        reveal.style.marginTop = '12px';
        reveal.textContent = `
The stone collapses.

Carved beneath it, you find:

/thewayforward
`;
        panel.appendChild(reveal);
        observer.disconnect();
      }
    });
    observer.observe(panel, { childList: true });
  }

  /* ---------- TERMINAL (SQLi) ---------- */
  if (path.endsWith('/continue')) {
    const input = document.createElement('input');
    input.placeholder = 'username';

    const btn = document.createElement('button');
    btn.textContent = 'LOGIN';

    function attempt(){
      const v = (input.value || '').toLowerCase();
      // simple "SQLi-ish" check
      if (v.includes("'") || v.includes("--") || v.includes("or 1=1") || v.includes("or '1'='1")) {
        alert('ACCESS TO /root GRANTED.');
      } else {
        alert('ACCESS DENIED');
      }
    }

    btn.onclick = attempt;
    input.onkeydown = (e) => { if (e.key === 'Enter') attempt(); };

    panel.appendChild(document.createElement('br'));
    panel.appendChild(input);
    panel.appendChild(btn);
  }

  /* ---------- ROOT COOKIE PUZZLE (GATE /end UNTIL COOKIE CHANGED) ---------- */
  if (path.endsWith('/continue/root')) {
    const auth = getCookie('auth') || '(missing)';

    const status = document.createElement('pre');
    status.style.marginTop = '12px';

    if (auth === 'admin') {
      status.textContent = `
ACCESS VERIFIED.

Welcome, administrator.

A final command is available:

/end
`;
    } else {
      status.textContent = `
SYSTEM STATUS: LOCKED

Integrity check failed.
AUTH_COOKIE = "${auth}"

Only administrators may proceed.
`;
    }

    panel.appendChild(status);
  }

  /* ---------- OPTIONAL: BLOCK /end IF COOKIE NOT SET ---------- */
  if (path.endsWith('/continue/root/end')) {
    const auth = getCookie('auth') || '';
    if (auth !== 'admin') {
      panel.innerHTML = `<pre>
┏━━━━━━━━━━━━━━┓
┃  LOCKED      ┃
┗━━━━━━━━━━━━━━┛

You reach for the final door... but it refuses to move.

SYSTEM MESSAGE:
"Administrator session required."

Try going back to:
/root
</pre>`;
    }
  }

  app.appendChild(panel);
}

window.addEventListener('hashchange', render);
render();
</script>

</body>
</html>
