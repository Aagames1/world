<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Puzzle World</title>

<style>
body {
  background: black;
  color: #16a34a;
  font-family: monospace;
  padding: 20px;
}
.panel {
  border: 1px solid #16a34a;
  padding: 16px;
  max-width: 900px;
}
pre {
  margin: 0;
  white-space: pre-wrap;
}
input, button {
  background: black;
  color: #16a34a;
  border: 1px solid #16a34a;
  font-family: monospace;
}
button { cursor: pointer; }
</style>
</head>
<body>

<div id="app"></div>

<script>
/* ---------- ROUTING ---------- */
if (!location.hash) location.hash = '#/home';
const getPath = () => location.hash.slice(1) || '/home';

/* ---------- WORLD DATA ---------- */
const pages = {

"/home": `
[ HOME ]
 _______
|       |
|  BED  |
|_______|

You wake up alone.

A path leads /outside
`,

"/home/outside": `
[ OUTSIDE ]

To the left: /farm
To the right: /cave
`,

"/home/outside/farm": `
[ FARM ]

There is a /hut
An open /field
`,

"/home/outside/farm/field": `
[ FIELD ]

A broken /tractor
`,

"/home/outside/farm/field/tractor": `
[ TRACTOR ]

"What did the crop say to the other crop?
Stop being CORNY."
`,

"/home/outside/farm/hut": `
[ HUT ]

A locked /vault
`,

"/home/outside/farm/hut/vault": `
[ VAULT ]

A 5-letter lock.
/vault/?????
`,

"/home/outside/farm/hut/vault/CORNY": `
[ VAULT OPEN ]

Inside is a torn note:

"/FLASHLIGHT"

This could be useful somewhere else.
`,

"/home/outside/cave": `
[ CAVE ]

Too dark to see.
`,

"/home/outside/cave/flashlight": `
[ CAVE LIT ]

A cracked /wall
A deep /hole
A narrow /path
`,

"/home/outside/cave/flashlight/path": `
[ NARROW PATH ]

A massive boulder blocks the way.

Scratched into stone:

"inspect"
`,

"/home/outside/cave/flashlight/path/thewayforward": `
[ BEYOND ]

The boulder is gone.

A warning sign reads:

"YOU WERE WARNED"

You may /continue
`,

"/home/outside/cave/flashlight/path/thewayforward/continue": `
[ TERMINAL ]
 ┌──────────┐
 │ ACCESS   │
 └──────────┘

A dusty terminal hums.

> LOGIN REQUIRED
`,

"/home/outside/cave/flashlight/path/thewayforward/continue/root": `
[ ROOT ACCESS ]

SYSTEM UNLOCKED.

A final door stands ahead.
`,

"/home/outside/cave/flashlight/path/thewayforward/continue/root/end": `
[ END ]

The system shuts down.

You were never meant to escape —
only to understand.

Congratulations.
`
};

/* ---------- RENDER ---------- */
function render() {
  const app = document.getElementById('app');
  app.innerHTML = '';

  const path = getPath();
  const panel = document.createElement('div');
  panel.className = 'panel';

  if (!pages[path]) {
    panel.innerHTML = `<pre>
┏━━━━━━━━━━━━━━┓
┃ WRONG PATH   ┃
┗━━━━━━━━━━━━━━┛

"${path}" does not exist.
</pre>`;
    app.appendChild(panel);
    return;
  }

  panel.innerHTML = `<pre>${pages[path]}</pre>`;

  /* ---------- BOULDER PUZZLE ---------- */
  if (path.endsWith('/path')) {
    const boulder = document.createElement('pre');
    boulder.id = 'boulder';
    boulder.innerHTML = `
████████████████████
████████████████████
████████████████████
████████████████████

<span style="
  color:#0a3;
  font-size:11px;
  opacity:0.35;
  letter-spacing:2px;
">
/thewayforward
</span>
`;
    panel.appendChild(boulder);
  }

  /* ---------- TERMINAL ---------- */
  if (path.endsWith('/continue')) {
    const input = document.createElement('input');
    input.placeholder = 'username';

    const btn = document.createElement('button');
    btn.textContent = 'LOGIN';

    btn.onclick = () => {
      const v = input.value.toLowerCase();
      if (v.includes("'") || v.includes("or 1=1")) {
        location.hash += '/root';
      } else {
        alert('ACCESS DENIED');
      }
    };

    input.onkeydown = e => e.key === 'Enter' && btn.click();

    panel.appendChild(input);
    panel.appendChild(btn);
  }

  app.appendChild(panel);
}

window.addEventListener('hashchange', render);
render();
</script>

</body>
</html>
