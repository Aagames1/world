<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Puzzle World</title>

<style>
body {
  background: black;
  color: #16a34a;
  font-family: monospace;
  margin: 0;
  padding: 20px;
}
.panel {
  border: 1px solid #16a34a;
  padding: 16px;
  max-width: 900px;
}
pre {
  white-space: pre-wrap;
  margin: 0;
}
input, button {
  background: black;
  color: #16a34a;
  border: 1px solid #16a34a;
  font-family: monospace;
  padding: 4px;
}
button { cursor: pointer; }
</style>
</head>
<body>

<div id="app"></div>

<script>
/* ---------- ROUTING ---------- */
if (!location.hash) location.hash = '#/home';
const getPath = () => location.hash.slice(1) || '/home';

/* ---------- BOULDER STATE ---------- */
let boulderCleared = false;

/* ---------- LOCATIONS ---------- */
const locations = {

"/home": `
[ HOME ]
 _______
|       |
|  BED  |
|_______|

You wake up alone.

A way leads /outside
`,

"/home/outside": `
[ OUTSIDE ]

To the left: /farm
To the right: /cave
`,

"/home/outside/farm": `
[ FARM ]

There is a /hut
An open /field
`,

"/home/outside/farm/field": `
[ FIELD ]

A broken /tractor
`,

"/home/outside/farm/field/tractor": `
[ TRACTOR ]

A note reads:

"What did the crop say to the other crop?
Stop being CORNY."
`,

"/home/outside/farm/hut": `
[ HUT ]

A locked /vault
`,

"/home/outside/farm/hut/vault": `
[ VAULT ]

A 5-letter lock.
/vault/?????
`,

"/home/outside/farm/hut/vault/CORNY": `
[ VAULT OPEN ]

Inside is a note:

"/FLASHLIGHT"

This could be useful somewhere else.
`,

"/home/outside/cave": `
[ CAVE ]

Too dark to see.
`,

"/home/outside/cave/flashlight": `
[ CAVE LIT ]

A /wall
A /hole
A narrow /path
`,

"/home/outside/cave/flashlight/path": `
[ NARROW PATH ]

A massive boulder blocks the way.

Scratched into stone:

"inspect"
`,

"/home/outside/cave/flashlight/path/thewayforward": `
[ BEYOND ]

The boulder is gone.

A sign reads:
"YOU WERE WARNED"

You may /continue
`,

"/home/outside/cave/flashlight/path/thewayforward/continue": `
[ TERMINAL ]
 ┌──────────┐
 │ ACCESS   │
 └──────────┘

A dusty terminal hums.

> LOGIN REQUIRED
`,

"/home/outside/cave/flashlight/path/thewayforward/continue/root": `
[ ROOT ACCESS ]

SYSTEM UNLOCKED.

A final door stands ahead.
`,

"/home/outside/cave/flashlight/path/thewayforward/continue/root/end": `
[ END ]

The system shuts down.

You were never meant to escape —
only to understand.

Congratulations.
`
};

/* ---------- RENDER ---------- */
function render() {
  const app = document.getElementById('app');
  app.innerHTML = '';

  const p = getPath();
  const loc = locations[p];

  const panel = document.createElement('div');
  panel.className = 'panel';

  if (!loc) {
    panel.innerHTML = `<pre>
┏━━━━━━━━━━━━━━┓
┃ WRONG PATH   ┃
┗━━━━━━━━━━━━━━┛

"${p}" does not exist.
</pre>`;
    app.appendChild(panel);
    return;
  }

  panel.innerHTML = `<pre>${loc}</pre>`;

  /* BOULDER (INSPECT PUZZLE) */
  if (p.endsWith('/path') && !boulderCleared) {
    const rock = document.createElement('pre');
    rock.id = 'boulder';
    rock.setAttribute('data-solid', 'true'); // ← PLAYER MUST REMOVE THIS
    rock.textContent =
`████████
████████
████████`;
    panel.appendChild(rock);
  }

  if (p.endsWith('/path') && boulderCleared) {
    panel.innerHTML += `<pre>

The path is clear.

Proceed to /thewayforward
</pre>`;
  }

  /* TERMINAL INPUT */
  if (p.endsWith('/continue')) {
    const input = document.createElement('input');
    input.placeholder = 'username';

    const btn = document.createElement('button');
    btn.textContent = 'LOGIN';

    btn.onclick = () => handleTerminal(input.value);
    input.onkeydown = e => e.key === 'Enter' && handleTerminal(input.value);

    panel.appendChild(input);
    panel.appendChild(btn);
  }

  app.appendChild(panel);
}

/* ---------- BOULDER CHECK (ATTRIBUTE-BASED) ---------- */
setInterval(() => {
  const rock = document.getElementById('boulder');
  if (rock && !rock.hasAttribute('data-solid')) {
    boulderCleared = true;
    render();
  }
}, 500);

/* ---------- TERMINAL ---------- */
function handleTerminal(val) {
  const v = val.toLowerCase();
  if (v.includes("'") || v.includes("or 1=1")) {
    location.hash =
      '#/home/outside/cave/flashlight/path/thewayforward/continue/root';
  } else {
    alert('ACCESS DENIED');
  }
}

/* ---------- LISTEN ---------- */
window.addEventListener('hashchange', render);
render();
</script>

</body>
</html>
