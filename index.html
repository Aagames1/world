<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Puzzle World</title>

<style>
body {
  background: black;
  color: #16a34a;
  font-family: monospace;
  margin: 0;
  padding: 20px;
}
.panel {
  border: 1px solid #16a34a;
  padding: 16px;
}
.error {
  color: #ff4444;
  border-color: #ff4444;
}
pre {
  white-space: pre-wrap;
  margin: 0;
}
</style>
</head>
<body>

<div id="app"></div>

<script>
if (!location.hash) location.hash = '#/home';

function getPath() {
  return location.hash.replace('#','') || '/home';
}

let boulderRemoved = false;

/* ---------- LOCATIONS ---------- */
const locations = {

"/home": `

 _______
|       |

|_______|

You wake up alone.

A path leads /outside
`,

"/home/outside": `

There is a /cave.
`,

"/home/outside/farm": `
[ FARM ]

A /hut stands nearby.
An open /field stretches out.
`,

"/home/outside/farm/hut": `
[ HUT ]
 _____
|_____|

A locked /vault sits here.
`,

"/home/outside/farm/hut/vault": `
[ VAULT ]
 â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ

A 5-letter lock.
`,

"/home/outside/farm/hut/vault/CORNY": `
[ VAULT OPEN ]

Inside the vault, scratched faintly:

"/flashlight"

This could be useful somewhere else.
`,

"/home/outside/farm/field": `
[ FIELD ]

`,

"/home/outside/farm/field/tractor": `

"What did the crop say?
Stop being CORNY."
`,

"/home/outside/cave": `
[ CAVE ]
 â–ˆâ–ˆâ–ˆâ–ˆâ–ˆ

Too dark to proceed safely.
`,

"/home/outside/cave/flashlight": `
[ CAVE â€“ LIT ]

Light reveals three options:

A rough /wall
A deep /hole
A narrow /path
`,

"/home/outside/cave/flashlight/path": {
  boulder: true,
  text: `
[ NARROW PATH ]

A massive boulder blocks the way.

Scratched into the stone:

"inspect"
`
},

"/home/outside/cave/flashlight/path/thewayforward": `
[ BEYOND ]

The path is open.

A warning sign reads:

"YOU WERE WARNED"

You may /continue
`,

"/continue": `
[ END ]

You step forward and vanish.

(To be continued)
`
};

/* ---------- RENDER ---------- */
function render() {
  const app = document.getElementById('app');
  app.innerHTML = '';

  const path = getPath();
  const loc = locations[path];

  const panel = document.createElement('div');
  panel.className = 'panel';

  if (!loc) {
    panel.classList.add('error');
    panel.innerHTML = `<pre>
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”“
â”ƒ WRONG PATH   â”ƒ
â”—â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”›

"${path}" does not exist.
</pre>`;
    app.appendChild(panel);
    return;
  }

  if (typeof loc === 'string') {
    panel.innerHTML = `<pre>${loc}</pre>`;
  } else {
    panel.innerHTML = `<pre>${loc.text}</pre>`;

    if (loc.boulder && !boulderRemoved) {
      const rock = document.createElement('pre');
      rock.id = 'boulder';
      rock.textContent = `
â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ
â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ
â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ
`;
      panel.appendChild(rock);
    }

    if (loc.boulder && boulderRemoved) {
      panel.innerHTML += `<pre>

The obstruction is gone.

There is a /thewayforward
</pre>`;
    }
  }

  app.appendChild(panel);
}

/* ---------- BOULDER PUZZLE ---------- */
new MutationObserver(() => {
  if (
    !document.getElementById('boulder') &&
    getPath() === '/home/outside/cave/flashlight/path' &&
    !boulderRemoved
  ) {
    boulderRemoved = true;
    render();
  }
}).observe(document.body, { childList: true, subtree: true });

window.addEventListener('hashchange', render);
render();
</script>

</body>
</html>
